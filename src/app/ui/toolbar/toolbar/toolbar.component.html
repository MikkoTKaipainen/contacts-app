<mat-toolbar color="accent">
  <button mat-icon-button (click)="mainAction.runAction()">
    <mat-icon>{{mainAction.icon}}</mat-icon>
  </button>
  {{options.title}}
  <mat-form-field class="search">
    <input matInput type="text" placeholder="Search for someone" [(ngModel)]="searchParam">
    <button mat-button *ngIf="searchParam" matSuffix mat-icon-button aria-label="Clear" (click)="onClickSearch()">
      <mat-icon>search</mat-icon>
    </button>
  </mat-form-field>
</mat-toolbar>
