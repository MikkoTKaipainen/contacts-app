<mat-card class="contact-card">
  <mat-card-header>
    <mat-card-title>
      {{ contact.firstName }} {{ contact.lastName}}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div>
      {{ contact.phone }}
    </div>
    <div>
      {{ contact.email }}
    </div>
    <div>
      <button mat-icon-button (click)="deleteItem() "><mat-icon>delete</mat-icon></button>
      <button mat-icon-button (click)="editItem()"><mat-icon>edit</mat-icon></button>
    </div>
  </mat-card-content>
</mat-card>
