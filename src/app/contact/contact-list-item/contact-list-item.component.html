<mat-card class="contact-card">
  <mat-card-header>
    <mat-card-title>
      {{ contact.firstName }} {{ contact.lastName}}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div>
      <div>
        <mat-icon>phone</mat-icon>{{ contact.phone }}
      </div>
      <div>
        <mat-icon>email</mat-icon>{{ contact.email }}
      </div>
    </div>
    <div>
      <button mat-icon-button (click)="onDeleteItem() ">
        <mat-icon>delete</mat-icon>
      </button>
      <button mat-icon-button (click)="onEditItem()">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button (click)="navigateToMap()">
        <mat-icon>room</mat-icon>
      </button>
    </div>
  </mat-card-content>
</mat-card>
